<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PEXP â€“ Project Experimental by Pirika</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #f0f0f0;
      --muted: #aaa;
      --accent: #88ccff;
      --card-bg: #1a1a1a;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .branding img {
      width: 60px;
    }
    .branding .title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .branding .subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.3;
      max-width: 400px;
    }
    .lang-selector select {
      background: var(--bg);
      color: var(--fg);
      border: 1px solid #333;
      padding: 0.3rem;
      font-family: inherit;
      font-size: 0.9rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }
    .projects {
      list-style: none;
      padding: 0;
    }
    .project {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.03);
    }
    .project strong {
      font-size: 1.1rem;
    }
    .project em {
      color: var(--muted);
    }
    .project del {
      color: var(--muted);
      font-size: 0.9rem;
    }
    footer {
      margin-top: auto;
      padding: 2rem;
      font-size: 0.85rem;
      color: #555;
      text-align: center;
    }
    .footer-links {
      margin-top: 1rem;
    }
    .footer-links a {
      margin: 0 0.5rem;
      color: var(--accent);
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="branding">
    <img src="assets/PEXP.png" alt="PEXP Logo" />
    <div>
      <div class="title">ðŸ§¬ PEXP</div>
      <div id="subtitle" class="subtitle"></div>
    </div>
  </div>
  <div class="lang-selector">
    <select id="langSelect" onchange="switchLang(this.value)">
      <option value="pt">PT</option>
      <option value="en">EN</option>
    </select>
  </div>
</header>

<main>
  <h2 id="projects-title"></h2>
  <ul id="project-list" class="projects"></ul>
</main>

<footer>
  <div id="footer-text"></div>
  <div class="footer-links">
    <a href="https://github.com/pexp-dev/pexp-dev.github.io/blob/main/README.md" target="_blank">README</a>
    <a href="https://github.com/pexp-dev/pexp-dev.github.io/blob/main/.gitignore" target="_blank">.gitignore</a>
    <a href="https://github.com/pexp-dev" target="_blank">GitHub</a>
  </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
