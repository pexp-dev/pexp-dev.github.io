<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PEXP â€“ Project Experimental by Pirika</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #111;
      color: #eaeaea;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 24px 32px 0 32px;
      background: transparent;
      border-bottom: none;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 22px;
    }
    .branding img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0007;
      background: #181818;
    }
    .title, .subtitle {
      font-size: 1.25em;
      font-weight: 500;
      color: #fff;
      margin: 0;
      letter-spacing: 0.01em;
    }
    .subtitle {
      margin-top: 8px;
      color: #b0c4de;
      max-width: 480px;
      line-height: 1.45em;
    }
    .lang-selector {
      margin-left: 16px;
      margin-bottom: 8px;
    }
    #langSelect {
      padding: 4px 10px;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1em;
      background: #222;
      color: #b0c4de;
    }
    main {
      flex: 1 0 auto;
      padding: 32px 24px 12px 24px;
      max-width: 700px;
      margin: 0 auto;
      width: 100%;
    }
    #projects-title {
      font-size: 1.12em;
      margin-bottom: 20px;
      color: #b0c4de;
    }
    .projects {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .project {
      background: #181818;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 22px 26px;
      box-shadow: 0 2px 10px #0005;
      border-left: 5px solid #3a86ff;
      transition: box-shadow 0.2s;
    }
    .project strong {
      font-size: 1.08em;
      color: #b0c4de;
    }
    .project span {
      display: block;
      margin: 8px 0 4px 0;
      color: #eaeaea;
    }
    .project em {
      color: #4287f6;
      font-style: normal;
      font-size: 0.98em;
    }
    .project a {
      margin-top: 8px;
      display: inline-block;
      text-decoration: none;
      color: #222;
      background: #3a86ff;
      padding: 5px 15px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.97em;
      transition: background 0.18s;
    }
    .project a:hover {
      background: #265bb8;
      color: #fff;
    }
    footer {
      flex-shrink: 0;
      width: 100%;
      background: #181818;
      color: #b0c4de;
      padding: 20px 0 12px 0;
      text-align: center;
      font-size: 0.97em;
      margin-top: 12px;
      border-top: 1px solid #222;
    }
    .footer-links {
      margin-top: 8px;
    }
    .footer-links a {
      color: #b0c4de;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 500;
    }
    .footer-links a:hover {
      text-decoration: underline;
      color: #3a86ff;
    }
    @media (max-width: 700px) {
      header, main {
        padding-left: 4vw;
        padding-right: 4vw;
      }
      .branding img {
        width: 44px;
        height: 44px;
      }
      .title, .subtitle { font-size: 1em; }
    }
  </style>
</head>
<body>

<header>
  <div class="branding">
    <img src="assets/PEXP.png" alt="PEXP Logo" />
    <div>
      <div class="title"></div>
      <div class="subtitle" id="subtitle"></div>
    </div>
  </div>
  <div class="lang-selector">
    <select id="langSelect" onchange="switchLang(this.value)">
      <option value="pt">PT</option>
      <option value="en">EN</option>
    </select>
  </div>
</header>

<main>
  <h2 id="projects-title">Projetos em andamento</h2>
  <ul id="project-list" class="projects"></ul>
</main>

<footer>
  <div id="footer-text">Criado por PEXP. Codado em qualquer lugar.</div>
  <div class="footer-links">
    <a href="https://github.com/pexp-dev/pexp-dev.github.io/blob/main/README.md" target="_blank">README</a>
    <a href="https://github.com/pexp-dev/pexp-dev.github.io/blob/main/.gitignore" target="_blank">.gitignore</a>
    <a href="https://github.com/pexp-dev" target="_blank">GitHub</a>
  </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
